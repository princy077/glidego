<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Destinations</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-4">
        <h1>Explore Destinations</h1>

        <!-- Search Form -->
        <form method="GET" class="mb-3">
            <input type="text" name="query" placeholder="Search..." class="form-control w-50">
            <select name="category" class="form-select w-50 mt-2">
                <option value="">All Categories</option>
                <option value="beach">Beaches</option>
                <option value="mountain">Mountains</option>
                <option value="historical">Historical</option>
                <option value="city">Cities</option>
                <option value="nature">Nature</option>
            </select>
            <button type="submit" class="btn btn-primary mt-2">Search</button>
        </form>

        <!-- Destination List -->
        <div class="row">
            {% for destination in destinations %}
                <div class="col-md-4">
                    <div class="card">
                        <img src="{{ destination.image_url }}" class="card-img-top" alt="{{ destination.name }}">
                        <div class="card-body">
                            <h5 class="card-title">{{ destination.name }}</h5>
                            <p class="card-text">{{ destination.description|truncatewords:15 }}</p>
                            <a href="{% url 'destination_detail' destination.id %}" class="btn btn-primary">View Details</a>
                        </div>
                    </div>
                </div>
            {% empty %}
                <p>No destinations found.</p>
            {% endfor %}
        </div>
        
        <!-- Back to Home -->
        <p><a href="{% url 'home' %}" class="btn btn-secondary mt-4">Back to Home</a></p>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
